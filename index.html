<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>todo<small>s</small></h1>

    <form id="form">
        <input type="text" id = "input" class="input" placeholder="Enter Your Todo" autocomplete="off"/>
        <ul id="todos" class="todos" ></ul>
    </form>

    <div class="footer">
        <p>Left Click to toggle completion.</p>
        <p>Right Click to remove the todo.</p>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
